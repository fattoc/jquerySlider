<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery简单轮播图</title>
	<link href="https://cdn.bootcss.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/slide.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="slider-wrap">
			  <ul id="slider">
				 <li data-color="#1abc9c">
					<div>
						<h4>Slide #1</h4>
					</div>                
					<i class="fa fa-image"></i>
				 </li>
				 
				 <li data-color="#3498db">
					<div>
						<h4>Slide #2</h4>
					</div>
					<i class="fa fa-gears"></i>
				 </li>
				 
				 <li data-color="#9b59b6">
					<div>
						<h4>Slide #3</h4>
					</div>
					<i class="fa fa-sliders"></i>
				 </li>
				 
				 <li data-color="#34495e">
					<div>
						<h4>Slide #4</h4>
					</div>
					<i class="fa fa-code"></i>
				 </li>
				 
				 <li data-color="#e74c3c">
					<div>
						<h4>Slide #5</h4>
					</div>
					<i class="fa fa-microphone-slash"></i>
				 </li>
			  </ul>
			  
			   <!--controls-->
			  <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
			  <div class="btns" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></div>
			  <div class="btns" id="prev"><i class="fa fa-arrow-left"></i></div>
			  <div id="counter"></div>
			  <!--controls-->   
		</div>
	</div>
	
</body>
</html>
